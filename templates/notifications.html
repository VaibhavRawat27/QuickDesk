{% extends 'base.html' %}
{% block content %}
<h3>ðŸ”” Notifications</h3>

<ul class="list-group">
  {% for notif in notifications %}
  <li class="list-group-item d-flex justify-content-between align-items-start {% if not notif.is_read %}list-group-item-warning{% endif %}">
    <div>
      {{ notif.message }}<br>
      <small class="text-muted">{{ notif.created_at.strftime('%Y-%m-%d %H:%M') }}</small>
    </div>
  </li>
  {% else %}
  <li class="list-group-item">No notifications available.</li>
  {% endfor %}
</ul>
{% endblock %}
